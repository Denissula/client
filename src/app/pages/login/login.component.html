<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">
        Login
      </h1>
      <h6 class="text-slate-600 text-base">
        Login to your account
      </h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email"/>
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input
        type="{{ hide ? 'password' : 'text' }}"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon
        (click)="hide = !hide"
        matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <a routerLink="/forget-password" class="text-indigo-700"> Forget Password?</a>

    <button type="submit"
            [disabled]="!form.valid"
            class="w-full border mt-4 rounded-md border-slate-200 disabled:bg-indigo-400 py-2 px-3 bg-indigo-700 text-white font-bold">
      Login
    </button>

    <div class="my-4">
      <span class="text-slate-600">
        Don't have an account?
      </span>
      <a class="text-indigo-700" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
